<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
            form{
                width: 30%;
                margin: 50px auto;
            }
            input {
        box-shadow: inset 1px 1px 3px #ccc;
        border-radius: 5px;
      }
      button, label, input {
        display: block;
        font-family: inherit;
        font-size: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 100%;
        padding: 5px;
        height: 30px;
      }
      input:required + span::after{
        content:"required";
        position: absolute;
        color:white;
        background-color:black;
        padding: 5px 7px;
        right:20px;
        bottom: 37px
      }
     fieldset > div{
          display:flex;
          flex-flow:row wrap;
          margin-bottom: 20px;
      }
      input + span{
          position:relative;
      }
      input:invalid{
          border: 1px solid red;
      }
      input:out-of-range + span::after{
          content: 'age out of range';
          background-color: red;
          color:white;
          padding:5px;
          width:155px;
          text-align:center;
      }

        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Feedback Form</legend>
                <p>Required forms are labeled with a "required"</p>
                <div>
                <label for="text">First name</label>
                <input type="text" id="text" name="firstname" required>
                <span></span>
                </div>
                <div>
                <label for="number">Age (must be 12+)</label>
                <input id="number" type="number" name="lastname" required min="12" max="120">
                <span></span>
                </div>
                <div>
                <label for="Email"> Email address (include if you want a response)</label>
                <input type="email" id="Email" name="email address">
                <span></span>
                </div>
            </fieldset>
        </form>


    </body>
</html>
