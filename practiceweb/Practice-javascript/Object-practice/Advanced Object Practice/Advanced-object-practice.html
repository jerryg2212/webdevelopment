<!DOCTYPE html>
<html>
    <head>
        <title>
            Advanced Object Practice
        </title>
        <link rel="stylesheet" href="Advanced-object-practice.css">
    </head>
    <body>
        <header id="header" class="header">
            <h1>My favorite Books of All Time</h1>
            <h2>These are books that I have read or want to read</h2>
            <button id="favorite" class="favorite">Add a Book</button>
            <div id="bookform" class="bookform">
                <form id="actualform" class="actualform">
                <div class="x" id="xsm" >X</div>
                <div class="newbook" id="newbook"><label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
                <label for="pages"># Pages: </label>
                <input type="number" name="pages" id="pages">
                <label for="genre">Genre: </label>
                <input type="text" id="genre" name="genre">
                <label for="description">Description: </label>
                <input id="description" type="text">
                <label for="image">Image src: </label>
                <input type="text" id="image">
            </div> 
                <button type="submit" id="booksubmit" class="booksubmit">Create Book</button>
                </form>
                </div>
        </header>
        <section id="books" class="books">
            <article id='book1' class="book1">
           
            </article>
            <article id="book2" class="book2">

            </article>
            <article id="book3" class="book3">

            </article>
            <article id="book4" class="book4">

            </article>
        </section>
        

        <script src="Advanced-object-practice.js"></script>
    </body>
</html>
