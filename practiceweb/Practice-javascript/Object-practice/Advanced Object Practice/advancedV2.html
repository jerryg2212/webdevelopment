<!DOCTYPE html>
<html>
    <head>
        <title>
            Advanced Object Practice
        </title>
        <style>
body{
    width: 80%;
    margin: 0px auto;
}
    
    

header h1, header h2{
    margin: 10px auto;
    width: 40%;
    text-align:center;
}
section.books{
    display: grid;
    grid-template-columns: 1fr 1fr;
    margin-top: 50px;
    box-shadow: 3px 3px 3px lightgrey,
                -3px 0px 3px lightgrey;

}
section.books article{    
    text-align: center;    
}
.favorite{
    text-align: center;
    margin: 10px auto;
    display: block;
    appearance:none;
    border: 4px solid;
    border-image-source: linear-gradient(45deg, rgb(255, 0, 0), rgb(255, 255, 0), rgb(0, 255, 0), rgb(255, 0, 255), rgb(0,0,255));
    border-radius: 20px;
    border-image-slice: 1;
    background-color: white;
    padding: 15px;
    font-size: 15px;
    
}
.favorite:hover{
    cursor: pointer;
}
/* for the div with the input fields to enter a new book
*/
.bookform{
    display:none;
    text-align:center;
    width: 200px;
    margin: 0px auto;
    position:absolute;
    left:40%;
    padding: 15px 50px;
    background-color:white;
    box-shadow: 3px 3px 5px lightgrey,
                -3px -3px 5px lightgrey; 
    
}

.x{
    border: 1px solid lightgrey;
    color: red;
    font-weight:bold;    
    padding: 5px;
    position: absolute;
    top: 5px;
    right: 5px;

    
    
}
.newbook{
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 1fr 1fr;
    justify-content: space-around;
    clear: both;
}
div.bookform label{
    display:block;
    
}
div.bookform label, 
div.bookform input{
    padding: 5px;
    margin: 5px;
}
.normal{
    text-align:center;
    width: 200px;
    margin: 0px auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    position:absolute;
    top: 0px;
}
.booksubmit{
   padding: 10px;
   text-align:center;
   margin: 5px auto;
}

        </style>
        
    </head>
    <body>
        <header id="header" class="header">
            <h1>My favorite Books of All Time</h1>
            <h2>These are books that I have read or want to read</h2>
            <button id="favorite" class="favorite">Add a Book</button>
            <div id="bookform" class="bookform">
                <div class="x" id="xsm" >X</div>
                <div class="newbook" id="newbook"><label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
                <label for="pages"># Pages: </label>
                <input type="number" name="pages" id="pages">
                <label for="genre">Genre: </label>
                <input type="text" id="genre" name="genre">
                <label for="description">Description: </label>
                <input id="description" type="text"></div> 
                <button type="submit" id="booksubmit" class="booksubmit">Create Book</button>
            </div>
        </header>
        <section id="books" class="books">
            <article id='book1' class="book1">
           
            </article>
            <article id="book2" class="book2">

            </article>
            <article id="book3" class="book3">

            </article>
            <article id="book4" class="book4">

            </article>
        </section>
        

        <script>
        
        
function Book(title, author, pages, genre, description) {
     this.title = title;
     this.author = author;
     this.pages = pages;
     this.genre = genre;
     this.description = description;
}
function createBook (title, author, pages, genre, description, image) {
     book = '<img src="'+ image + '"><ul><li>Title: ' + title + '</li><li>Author: ' + author + '</li><li># Pages: ' + pages + '</li><li>Genre: ' + genre + '</li><li>Description: ' + description + '</li></ul>'; 
     return book;
}
function createBookNoImage (title, author, pages, genre, description) {
     book = '<ul><li>Title: ' + title + '</li><li>Author: ' + author + '</li><li># Pages: ' + pages + '</li><li>Genre: ' + genre + '</li><li>Description: ' + description + '</li></ul>'; 
     return book;
}


// Instances of book objects

let richDad = new Book('Rich Dad Poor Dad', 'Robert T. Kiyosaki', 183, 'Business', 'Teaches you the basics of personal finance' );
let mobyDick = new Book('Moby Dick', 'Herman Melvile', 621, 'Adventure', 'Man tries to catch whale');
let warren = new Book('The Interpretation of Financial Statements', 'Warren Buffet', 188, 'Business', 'Teaches you what Warren looked for in financial statements');
let animal = new Book('Animal Farm', 'George Orwell', 412, 'Educational Fiction', 'About animals that team up and takeover their owner');


// Rich Dad Poor Dad
let bookRich = document.getElementById('book1');
bookRich.innerHTML = '<img src="images/richDad.jpg"><ul><li>Title: ' + richDad.title + '</li><li>Author: ' + richDad.author + '</li><li># Pages: ' + richDad.pages + '</li><li>Genre: ' + richDad.genre + '</li><li>Description: ' + richDad.description + '</li></ul>'; 

// Moby Dick
let bookMoby = document.getElementById('book2');
bookMoby.innerHTML = '<img src="images/moby.jpg"><ul><li>Title: ' + mobyDick.title + '</li><li>Author: ' + mobyDick.author + '</li><li># Pages: ' + mobyDick.pages + '</li><li>Genre: ' + mobyDick.genre + '</li><li>Description: ' + mobyDick.description + '</li></ul>';

// Interpretation of Financial Statements
let interpretation = document.getElementById('book3');
interpretation.innerHTML = '<img src="images/warren.jpg"><ul><li>Title: ' + warren.title + '</li><li>Author: ' + warren.author + '</li><li># Pages: ' + warren.pages + '</li><li>Genre: ' + warren.genre + '</li><li>Description: ' + warren.description + '</li></ul>';

// Animal Farm
let animalFarm = document.getElementById('book4');
animalFarm.innerHTML = '<img src="images/animal.jpg"><ul><li>Title: ' + animal.title + '</li><li>Author: ' + animal.author + '</li><li># Pages: ' + animal.pages + '</li><li>Genre: ' + animal.genre + '</li><li>Description: ' + animal.description + '</li></ul>';


// Add Book button

let addBook = document.getElementById('favorite');
let xsm = document.getElementById('xsm');
let bookform = document.getElementById('bookform');
let newBook = document.getElementById('newbook');
addBook.addEventListener('click',function() {  
    bookform.style.display = 'block';
},false);
xsm.addEventListener('click', function() {
     bookform.style.display = 'none';   
}, false);

// Adds book to section

 let allBooks = document.getElementById('books').innerHTML;
 let currentBooks = 4;
 let bookSubmit = document.getElementById('booksubmit');

 bookSubmit.addEventListener('submit', function () {
      currentBooks += 1;
      let title = document.getElementById('title').value;
      let author = document.getElementById('author').value;
      let pages = document.getElementById('pages').value;
      let genre = document.getElementById('genre').value;
      let description = document.getElementById('description');
      let bookDetails = creatBookNoImage(title, author, pages, genre, description);
      let newbook = '<article class="book'+ currentBooks + '" id="book' + currentBooks + '">'
      newbook += bookDetails + '</article>';
      allBooks += newbook;
      bookform.style.display = 'none';
 }, false);
        </script>
    </body>
</html>
