<!DOCTYPE html>
<html>
    <head>
        <title>Random Practice</title>
        <style>
            div.container{
                margin: 50px auto;
                background-color: rgba(250, 250, 50, .6);
                padding: 50px;
                border-radius: 50px;
                border: limegreen 5px solid;
                width: 300px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome</h1>
            <p>Your name is <span id="size" class="seven"></span></p>
            <table>
                <tr>
                    <th>Letters In Last Name:</th>
                    <td id="totalLetters"></td>
                </tr>
                <tr>
                    <th>Total cost per Letters</th>
                    <td id="costPerLetter"></td>
                </tr>
                <tr>
                    <th>Shipping and Handling</th>
                    <td id="shipping"></td>
                </tr>
                <tr>
                    <th>Total Cost</th>
                    <td id="totalCost"></td>
                </tr>
                <tr>
                    <th>Type of Tree</th>
                    <td id="object"></td>
                </tr>
                <tr>
                    <th>All trees</th>
                    <td id="alltrees"></td>
                </tr>
            </table>
            
        </div>
        <script src="objects.js"></script>
        
    </body>
</html>
