          function sumPairs(ints, s) {
  let result = [];
  ints.forEach(function(element, index){
    
    for(let i = index; i < ints.length; i++){
    
      if(element + ints[i] == s && result.length == 0){
   
        result.push(element);
        result.push(ints[i]);
      
      }
    }
  });
  
  return result;
  
}
