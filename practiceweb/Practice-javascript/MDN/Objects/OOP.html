    <script>
        function Person(first, last, age, gender, interests) {
            this.name = {
                first : first,
                last : last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            function interestsLength ( interests ) {
              let msg = '';
                for (let i = 0; i < interests.length; i++){
                    if(i < interests.length - 1){
                       msg += interests[i] + ' , ';
                    }else {
                        msg += interests[i] + '.';
                    }
                }
                return msg;
            };
           let msg = interestsLength(interests);
            this.bio = function () {
                alert(this.name.first + ' '  + this.name.last + ' is ' + this.age + ' ,and he likes ' + msg);
                    };
        
            this.greeting = function () {
                alert('Hello I\m ' + this.name.first + this.name.last + '.');
            };
        }
        person1 = new Person('Jerry', 'Gensiejewski', 19, 'male', ['coding', 'basketball', 'baseball', 'skateboarding', 'Xbox']);
