            function drawTrapezoid(scale, originX, originY){
                let canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                let context = canvas.getContext('2d');
                context.beginPath();
                context.moveTo(originX, originY);
                context.lineTo(originX + 10 * scale, originY - 20 * scale);
                context.lineTo(originX + 30 * scale, originY - 20 * scale);
                context.lineTo(originX + 40 * scale, originY);
                context.lineTo(originX, originY);
                context.stroke();
            }
            function drawDiamond(originX, originY, width, height){
                let canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                let context = canvas.getContext('2d');
                context.rotate(45 * Math.PI / 180);
                context.fillStyle = 'red';
                context.fillRect(originX, originY, width, height);
            }
