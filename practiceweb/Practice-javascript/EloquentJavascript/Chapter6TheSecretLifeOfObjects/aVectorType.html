<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            class Vec{
                constructor(x,y){
                    this.x = x;
                    this.y = y;
                }
                plus(vec){
                    return new Vec(this.x + vec.x, this.y + vec.y);
                }
                minus(vec){
                    return new Vec(this.x - vec.x, this.y - vec.y);
                }
                get length(){
                    return Math.sqrt(((this.x - 0) * (this.x - 0)) + ((this.y - 0) * (this.y - 0)));
                }
            }
        </script>
    </body>
</html>
