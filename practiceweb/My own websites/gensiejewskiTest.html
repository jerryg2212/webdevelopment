<!DOCTYPE html>
<html>
    <head>
        <title>My Interview Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <link rel="icon" 
      type="image/png" 
      href="https://storage.googleapis.com/site-transition-interviews/logo.png">
      <style>
          body{
              width: 100%;
          }
          header{
              background-color: #1abc9c;
              width: 100%;
              position : relative;
          }
          header img{
              width: 100px;     
              padding: 10px 15px;        
          }
          nav{
              width: 100%;
              background-color : #333;
              padding: 10px 0px;
              
          }
          nav div a{
              color: white;
              text-decoration: none;
              padding: 20px 15px;
          }
          #body{
              display: flex;
          }
          #gallary{
              display: flex;
              width: 100%;
              flex-wrap: wrap;
              padding: 20px;
              justify-content: center;
              flex: 10;
              
          }
          #gallary img{
              box-sizing: border-box;
              width: 300px;
              padding: 10px;

          }
          #sidebar{
              background-color:#37caad;
              color: Red;
              padding: 10px;
              width: 20%;
              
          }
          #sidebar p{ padding: 5px; margin: 0px auto; width: 100%;
          text-align: center;}
          #sidebar h1{
              color: #a8a632;
              margin: 10px auto;
              width: 100%;
              text-align: center;
          }
          #sidebar #img1{
              max-width :50%;
              display: block;
              margin: 10px auto;
          }
          #img2{
            max-width: 50%;
            margin: 10px;
          }
      </style>
    </head>
    <body>
        <header>
            <img id="headerLogo" src="https://storage.googleapis.com/site-transition-interviews/logo.png">
        </header>
        <nav>
            <div id="listContainer">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/about-us">About Us</a>
                <a href="/contact_us">Contact Us</a>
            </div>
        </nav>
        <div id="body">
            <div id="gallary">
                
            </div>
            <div id="sidebar">
                <h1>About Us</h1>
                <p>USA</p>
                <img id="img1" src="https://storage.googleapis.com/site-transition-interviews/img_4.jpeg">
                <img id="img2" src="https://storage.googleapis.com/site-transition-interviews/img_2.jpeg">
            </div>
            
        </div>
    </body>
    <script>
        images= ["https://storage.googleapis.com/site-transition-interviews/img_1.jpeg","https://storage.googleapis.com/site-transition-interviews/img_2.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_3.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_4.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_5.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_6.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_7.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_8.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_9.jpeg", "https://storage.googleapis.com/site-transition-interviews/img_10.jpeg"]
        let gallary = document.getElementById('gallary');
        for(img of images){
            let pic = document.createElement('img');
            pic.src = `${img}`;
            gallary.appendChild(pic);
        }
    </script>
</html>
